<div class="container">
  <button (click)="addCategory()" class="btn btn-success mb-3">New Category</button>
  <input type="text" [(ngModel)]="searchTerm" (input)="onSearchTermChange(searchTerm)" placeholder="Search..." class="form-control mb-3">
  
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.categoryName }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button (click)="viewCategory(category.categoryId)" class="btn btn-primary">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
