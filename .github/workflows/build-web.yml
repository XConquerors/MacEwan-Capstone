name: code-capstone-web
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'capstone.web'
    - name: Install project with a clean slate 
      working-directory: './capstone.web'
      run: npm ci
    - name: Build project
      working-directory: './capstone.web'
      run: npm run build --if-present
