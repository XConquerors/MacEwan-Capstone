name: code-capstone-web-api
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Install dependencies
      working-directory: './capstone.web.api'
      run: dotnet restore
    - name: Build
      working-directory: './capstone.web.api'
      run: dotnet build --no-restore
    - name: Create tool manifest
      working-directory: './capstone.web.api'
      run: dotnet new tool-manifest
    - name: Install dotnet-ef tools
      working-directory: './capstone.web.api'
      run: dotnet tool install dotnet-ef
    - name: Generate Database Migration Script
      working-directory: './capstone.web.api'
      run: dotnet ef migrations script --idempotent --project capstone.web.api --context AppDbContext --startup-project capstone.web.api --configuration Release --output ${{env.DOTNET_ROOT}}/capstone.web.db/capstone.web.db.sql --verbose
